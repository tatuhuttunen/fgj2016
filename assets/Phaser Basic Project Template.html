<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<title>Phaser Basic Project Template</title>
	
	<script src="./Phaser Basic Project Template_files/phaser.min.js"></script>
	<script src="./Phaser Basic Project Template_files/Card.js"></script>
	<script src="./Phaser Basic Project Template_files/Boot.js"></script>
	<script src="./Phaser Basic Project Template_files/Preloader.js"></script>
	<script src="./Phaser Basic Project Template_files/MainMenu.js"></script>
	<script src="./Phaser Basic Project Template_files/Game.js"></script>
</head>
<body>

<div id="gameContainer"><canvas width="1024" height="768" style="display: block; touch-action: none; -webkit-user-select: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); width: 1024px; height: 768px; cursor: inherit; margin-left: 147px; margin-right: -162px;"></canvas></div>

<script type="text/javascript">

window.onload = function() {

	//	Create your Phaser game and inject it into the gameContainer div.
	//	We did it in a window.onload event, but you can do it anywhere (requireJS load, anonymous function, jQuery dom ready, - whatever floats your boat)
	var game = new Phaser.Game(1024, 768, Phaser.AUTO, 'gameContainer');

	//	Add the States your game has.
	//	You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
	game.state.add('Boot', BasicGame.Boot);
	game.state.add('Preloader', BasicGame.Preloader);
	game.state.add('MainMenu', BasicGame.MainMenu);
	game.state.add('Game', BasicGame.Game);

	//	Now start the Boot state.
	game.state.start('Boot');

};

</script>



</body></html>
