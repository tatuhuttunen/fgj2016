<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8" />
  <title>SS Reloaded</title>

  <script src="assets/js/phaser.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="assets/js/Boot.js"></script>
  <script src="assets/js/Preloader.js"></script>
  <script src="assets/js/Setup.js"></script>
  <script src="assets/js/Lobby.js"></script>
  <script src="assets/js/MainMenu.js"></script>
  <script src="assets/js/Game.js"></script>
  <script src="assets/js/Entities/Player.js"></script>
  <script src="assets/js/Entities/Card.js"></script>
</head>
<body>

<div id="gameContainer"></div>

<script type="text/javascript">
API_URL = 'http://galezki.cloudapp.net/tatsiki/api.php';

window.onload = function() {

  //  Create your Phaser game and inject it into the gameContainer div.
  //  We did it in a window.onload event, but you can do it anywhere (requireJS load, anonymous function, jQuery dom ready, - whatever floats your boat)
  var game = new Phaser.Game(1024, 768, Phaser.AUTO, 'gameContainer');

  //  Add the States your game has.
  //  You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
  game.state.add('Boot', BasicGame.Boot);
  game.state.add('Setup', BasicGame.Setup);
  game.state.add('Preloader', BasicGame.Preloader);
  game.state.add('MainMenu', BasicGame.MainMenu);
  game.state.add('Game', BasicGame.Game);
  game.state.add('Lobby', BasicGame.Lobby);
  //  Now start the Boot state.
  game.state.start('Boot');

};

</script>

</body>
</html>
